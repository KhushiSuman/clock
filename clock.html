<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock using Javascript</title>
    <link rel="stylesheet" href="clock.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <script>
        let a;
        let date;
        let time;
        const options = { weekdays: 'long', year: 'numeric', month: 'long', day: 'numeric'};
        setInterval(() => {
            a = new Date()
            date = a.toLocaleDateString(undefined, options);
            time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
            document.getElementById('time').innerHTML = time + "<br>on " + date;

        }, 1000);

    </script>
</head>
<body>
    <header class="navB">
        <ul class="nav">
            <li>Home</li>
            <li>Services</li>
            <li>Products</li>
            <li>Contact Us</li>
            <li>About Us</li>
            <li><Input type="text" placeholder="Search"></li>
        </ul>
        <div class="container" id="box1">
            The Current Time is: <span id="time"></span><br>
            <div class="punch">Click here to browse the time of different countries.</div><br>
            <button id="btn" onclick="window.location.href = 'https://www.timeanddate.com/worldclock/';" >Browse different time zone</button>
        </div>
    </header>
</body>
</html>
